<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TestMiniApp</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- Отключаем автоматическое зумирование на полях ввода -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Настройки для канваса */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-mobile-warning">
      WebGL builds are not supported on mobile devices.
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDLeeySV8ayX0-HQt05yOtPyck4YProH2E",
      authDomain: "testminiapp-d7ff1.firebaseapp.com",
      databaseURL: "https://testminiapp-d7ff1-default-rtdb.firebaseio.com",
      projectId: "testminiapp-d7ff1",
      storageBucket: "testminiapp-d7ff1.firebasestorage.app",
      messagingSenderId: "263134158897",
      appId: "1:263134158897:web:226902a0e83f871c3c3510"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- JavaScript для предотвращения сдвига при фокусе на InputField -->
  <script>
    document.addEventListener("focusin", function (event) {
      if (event.target.tagName === "INPUT" || event.target.tagName === "TEXTAREA") {
        document.body.style.position = "fixed";
      }
    });

    document.addEventListener("focusout", function (event) {
      if (event.target.tagName === "INPUT" || event.target.tagName === "TEXTAREA") {
        document.body.style.position = "";
      }
    });
  </script>

  <script>
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/TestMiniApp.loader.js";
    var config = {
      dataUrl: buildUrl + "/TestMiniApp.data.unityweb",
      frameworkUrl: buildUrl + "/TestMiniApp.framework.js.unityweb",
      codeUrl: buildUrl + "/TestMiniApp.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "TestMiniApp",
      productName: "TestMiniApp",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    var canvas = document.querySelector("#unity-canvas");

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        this.unityInstance = unityInstance;
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
